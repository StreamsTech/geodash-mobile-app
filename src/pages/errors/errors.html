<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Errors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  
  
  
  <ion-list [virtualScroll]="errors">

    <ion-item *virtualItem="let item">
        <!--<ion-icon name="alert" item-start style="color: #f78b00;"></ion-icon>-->
      <div full (click)="gotoItemDetailsPage(item)">
        <h2>{{item.msg}}</h2>
        <p class="time">{{item.create_datetime}}</p>
      </div>
    </ion-item>

  </ion-list>


  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
