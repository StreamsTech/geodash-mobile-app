<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Approval Request</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-tabs>
    <ion-tab tabTitle="Layers" tabIcon="ios-browsers-outline" [root]="layerPage" tabBadge="{{layerService.layers.length}}" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="Maps" tabIcon="ios-map-outline" [root]="mapPage" tabBadge="{{mapService.maps.length}}" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="Document" tabIcon="ios-document-outline" [root]="documentPage" tabBadge="{{this.documentService.documents.length}}" tabBadgeStyle="danger"></ion-tab>
  </ion-tabs>


</ion-content>
