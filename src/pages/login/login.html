<ion-header>

  <ion-navbar>
    <ion-title>GeoDash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <div class="{{failedLoginClass}}">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginDetails.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="text" [(ngModel)]="loginDetails.password" type="password" name="username"></ion-input>
      </ion-item>
    </div>

    <button ion-button type="submit" block>Login</button>
  </form>
</ion-content>
