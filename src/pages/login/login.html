<ion-header>

  <ion-navbar>
    <ion-title>GeoDash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login" padding>
  <form (ngSubmit)="login()" class="login-container">
    <div class="{{failedLoginClass}}">
     <div style="width: "> <img src="assets/imgs/geodash.png" /></div>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginDetails.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="text" [(ngModel)]="loginDetails.password" type="password" name="username"></ion-input>
      </ion-item>
    </div>

    <button ion-button type="submit" block>Login</button>
  </form>
</ion-content>
