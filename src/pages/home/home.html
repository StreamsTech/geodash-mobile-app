<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GeoDash</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list style="margin-bottom: 0">

    <ion-list-header style="margin-bottom: 0">

      <ion-icon name="notifications" item-start style="color: #05ace2;margin-left: 15px;margin-right:0px;"></ion-icon>
      {{notifications.length}} new notifications

    </ion-list-header>

    <!-- <button ion-item>
        <ion-icon name="alert" item-start style="color: #f78b00;"></ion-icon>
        5 new errors
      </button> -->
  </ion-list>

  <ion-content overflow-scroll="true">
    <div style="padding: 10px;" *ngIf="notifications.length==0">
      No notifications available
    </div>
    <ion-list [virtualScroll]="notifications">

      <ion-item padding *virtualItem="let item">

        <ion-avatar item-start>
          <img src="{{item.thumbnail_url}}" />
        </ion-avatar>
        <h2>
          {{item.title}}
        </h2>
        <h3>Created map using your layer on</h3>
        <p>
          {{item.abstract}}
        </p>
        <p class="note-md">
          {{item.date}}
        </p>

      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))" enabled="false">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>



</ion-content>
