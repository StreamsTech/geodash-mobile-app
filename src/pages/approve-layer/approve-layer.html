<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of service.layers">
      <ion-item>
        <h2>
          {{item.title}}
        </h2>
        <h3>
          <span style="color: #353535;font-weight:bold">Organization:</span> {{item.group}}</h3>
        <p>
          <span style="color: #353535;font-weight:bold">Tried</span>
          <ion-badge color="secondary">{{item.current_iteration}}</ion-badge>
        </p>
        <ion-note item-end>
          <span style="color: #ccc;">Date of request</span>
          <br/> {{item.date_updated}}
        </ion-note>
      </ion-item>
      <ion-item-options side="left">

        <button ion-button color="secondary" (click) = "approveLayer(item)">
          <ion-icon name="md-checkmark"></ion-icon>
          Approve
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click) = "denyLayer(item)">
          <ion-icon name="md-close"></ion-icon>
          Deny
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
